<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style type="text/css">
          body {
            font-family: 'Inconsolata',sans-serif;
            background: #2a364f;
        }
        #myP{
            color: white;
            text-align: center;
            font-family: sans-serif;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p id="myP" onmousedown="mouseDown1()" onmouseup="mouseUp1()">
        click the text The mouseDown() function is triggered when the mouse button is
        pressed down over this paragraph, and sets the color of the text to red
        The mouseUp() function is triggerde when the mouse button is released, and sets
        the color of the text to green.
    </p>

    <script type="text/javascript">
        function mouseDown1(){
            document.getElementById("myP").style.color="#F8B627";
        }
        function mouseUp1(){
            document.getElementById("myP").style.color="red";
        }
    </script>

</body>
</html>
